spring.application.name=backend

# Configuration de la base de donn\u00e9es H2
spring.datasource.url=jdbc:h2:mem:librarydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (pour le d\u00e9veloppement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration des sessions
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# ============================================
# OPTIMISATIONS MULTITHREADING JAVA 25
# ============================================

# Virtual Threads pour Tomcat (Java 21+)
# Les Virtual Threads sont gérés par VirtualThreadConfig
server.tomcat.threads.max=10000
server.tomcat.accept-count=1000

# Async execution
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=100
spring.task.execution.pool.queue-capacity=500
spring.task.execution.thread-name-prefix=async-

# Reactive Netty (pour WebFlux)
spring.reactor.netty.pool.max-connections=1000

# Optimisations de performance
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Optimisations de connexion
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging optimis\u00e9
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.backend=DEBUG
